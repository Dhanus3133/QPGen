version: "3"

services:
  nginx:
    build: ./Nginx
    container_name: qpgen-nginx
    ports:
      - 80:80
    restart: always
    volumes:
      - static:/app/static
      - media:/app/media
    depends_on:
      - django
      - nextjs
      - db


  django:
    build: ./Backend
    container_name: qpgen-django
    command: uvicorn config.asgi:application --host 0.0.0.0 --port 8002 --reload
    ports:
      - 8001:8002
    env_file:
      - ./Backend/config/.env
    volumes:
      - ./Backend/:/app
      - ./Backend/static:/app/static
      - ./Backend/media:/app/media
    depends_on:
      - db

  nextjs:
    build: ./Frontend
    container_name: qpgen-nextjs
    command: yarn dev
    ports:
      - 3001:3000
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./Frontend/:/app
      - /app/node_modules
    depends_on:
      - django

  db:
    image: postgres:12-alpine
    container_name: qpgen-db
    ports:
      - 5433:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_HOST_AUTH_METHOD: "trust"
      POSTGRES_DB: qpgen
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin


volumes:
  postgres_data:
  media:
  static:
